name: Deploy to S3 + CloudFront Invalidation

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_USER_POOL_ID: ${{ secrets.VITE_USER_POOL_ID }}
          VITE_USER_POOL_CLIENT_ID: ${{ secrets.VITE_USER_POOL_CLIENT_ID }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3 (Assets with long cache)
        run: |
          aws s3 sync dist/assets/ s3://${{ secrets.AWS_S3_BUCKET }}/assets/ --delete --region ${{ secrets.AWS_REGION }} \
            --cache-control "public, max-age=31536000, immutable"

      - name: Deploy to S3 (Root files with no-cache)
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }}/ --delete --region ${{ secrets.AWS_REGION }} \
            --exclude "assets/*" \
            --cache-control "public, max-age=0, must-revalidate"

      - name: CloudFront Invalidation
        if: env.AWS_CLOUDFRONT_DIST_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_CLOUDFRONT_DIST_ID }} \
            --paths "/*" \
            --region ${{ secrets.AWS_REGION }}
        env:
          AWS_CLOUDFRONT_DIST_ID: ${{ secrets.AWS_CLOUDFRONT_DIST_ID }}
